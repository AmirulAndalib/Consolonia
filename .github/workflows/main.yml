# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Resharper CI
        # You may pin to the exact commit or the version.
        # uses: florius0/resharper-ci@bbd6496e177926a482bf1854c3fd664c3a68b175
        uses: florius0/resharper-ci@v0.2.1
        with:
          # Path to your solution file, ex: MyProject.sln
          solution: ./src/Consolonia.sln
          # Path to your .DotSettings file
          # profile: # optional
          # Set minimal reported severity level to [INFO, HINT, SUGGESTION, WARNING, ERROR]. Default to WARNING
          severity: HINT # optional, default is WARNING
          # Semicolon-separated list of relative paths or wildcards that define the files to include during the inspection
          # include: # optional
          # Semicolon-separated list of relative paths or wildcards that define the files to exclude during the inspection
          # exclude: # optional
          # Semicolon-separated list of IssueType Ids that will be ignored
          # discard-issues: # optional
          # Should project be built before checks, defaults to true
          # build: # optional, default is true
          # Hides output of build ('dotnet build') and resharper ('jb inspectcode ...')
          # hide-output: # optional, default is true
